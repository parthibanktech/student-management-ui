# =========================================================================================
# FRONTEND NGINX CONFIGURATION - SPA SERVER
# =========================================================================================
# This file is used INSIDE the Frontend Container to serve the compiled Angular application.

server {
    listen 80;
    server_name localhost;

    # Root Directory: Where the compiled Angular files (dist/) are located in the container
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------------------
    # SPA ROUTING HANDLER
    # -------------------------------------------------------------------------------------
    # This block is critical for Single Page Applications (SPA).
    # If a user refreshes the page at /enrollments, Nginx won't find a file called 'enrollments'.
    # This command tells Nginx to fall back to 'index.html' so Angular can handle the routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------------------------
    # INTERNAL API PROXY (Fallback)
    # -------------------------------------------------------------------------------------
    # Note: In the main production setup, the OUTER Nginx handles API routing.
    # This block exists as a fallback or for standalone testing of this container.
    location /api/ {
        proxy_pass http://api-gateway:8080/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
