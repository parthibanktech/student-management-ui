<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue to Student Management System</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" placeholder="Enter your username"
                    [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                <div class="error-message"
                    *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="error-message"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    Password is required
                </div>
            </div>

            <div class="form-error" *ngIf="error">
                {{ error }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading">Signing in...</span>
            </button>
        </form>
    </div>
</div>
